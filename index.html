<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Minhas Pendências</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding-top: 50px;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .mensagens {
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="agendas.png" alt="ANOTE" height="80">
    <h2> MINHAS PENDÊNCIAS </h2>
    <input type="text" id="user-input" placeholder="Digite sua pendência" />
    <button id="send-button">Enviar</button>

    <div class="mensagens" id="chat-messages"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');
      const chatMessages = document.getElementById('chat-messages');

      function addMessage(sender, text) {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chatMessages.appendChild(div);
      }

      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        addMessage("Você", message);

        try {
          const resposta = await fetch("https://hook.jesue.site/webhook/teste28dejulho", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message, sessionId: "sessao001" })
          });

          const json = await resposta.json();
          addMessage("Bot", json.output || "Resposta não recebida.");
        } catch (e) {
          addMessage("Bot", "Erro na conexão com o webhook.");
        }
      }

      sendButton.addEventListener('click', sendMessage);
      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    });
  </script>

</body>
</html>
